<form class="form-horizontal" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Create Employee</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="fullName">Full Name</label>
          <div class="col-sm-8">
            <input id="fullName" type="text" class="form-control" formControlName="fullName">
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-sm-2 control-label" for="email">Email</label>
          <div class="col-sm-8">
            <input id="email" type="text" class="form-control" formControlName="email">
          </div>
        </div>

        <div formGroupName="skills">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="skills">Skill</label>
                <div class="col-sm-4">
                    <input id="skills" type="text" class="form-control" formControlName="skillName" placeholder="Skill">
                </div>
                <div class="col-sm-4">
                    <input id="skills" type="text" class="form-control" formControlName="expInYrs"
                        placeholder="Experience in Years">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="proficiency">Proficiency</label>
                <div class="col-sm-8">
                    <label class="radio-inline">
                        <input type="radio" id="proficiency" class="" value="beginner" formControlName="proficiency">Beginner
                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="proficiency" class="" value="intermediate" formControlName="proficiency">Intermediate
                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="proficiency" class="" value="advance" formControlName="proficiency">Advance
                    </label>
                </div>
            </div>
        </div>
  
      </div>
    <div class="panel-footer">
        <div class="btn-toolbar">
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-primary" type="button" (click)="onLoadDataClick()">Load Data</button>
        </div>
    </div>
    </div>
  </form>
